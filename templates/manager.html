<!-- MANAGER -->
<div class="col-4">
    <div class="employee-container">
        <div class="employee-header">
                <h3 class="name">{{ name }}</h3>
                <h5 class="role">{{ role }}</h5>
        </div>
        <div class="employee-content">
            <p>Employee ID: {{ id }}</p>
            <p>Email: {{ email }}</p>
            <p>Office Number: {{ officeNumber }}</p>
        </div>
    </div>
</div>
